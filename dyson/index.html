<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dyson</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <header class="header header__main">
      <div class="header__top">
        <div class="container">
          <div class="header__inner">
            <a class="header__logo" href="/"><img src="img/logo/logo.png" alt="Логотип dyson"></a>
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    О нас
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Доставка и оплата
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Регистрация продукта
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Сервис
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Сертификаты и лицензии
                  </a>
                </li>
              </ul>
            </nav>
            <a class="header__shop" href="#">
              <img src="img/icons/icon/shop.svg" alt="корзина">
            </a>
          </div>
        </div>
      </div>
      <section class="header__hero hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <h1 class="hero__title title">
                Уникальные технологии для ухода за волосами
              </h1>
              <p class="hero__text">
                Идеальная укладка для всех типов волос вместе с Dyson
              </p>
              <a class="hero__button" href="#">
                Подробнее
              </a>
            </div>
            <div class="hero__img">
              <img src="img/content/hero-woman.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="main">

    </main>

    <footer class="footer main__footer">

    </footer>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
